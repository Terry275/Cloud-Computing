<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./public/asset/icon/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../public/css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  
  
  
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500;600;700&family=Roboto+Serif:opsz,wght@8144,400;8144,500;8144,600&display=swap"
        rel="stylesheet"
    />
  
      <!-- Font Awesome 5 -->
      <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
      />

  </head>
 

<body class="bg-dark text-light">
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-black p-5 rounded shadow" style="width: 400px;">
      <h4 class="text-center text-purple mb-4">Register</h4>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-purple w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html" class="text-purple">Login here</a></small>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./public/js/script.js"></script>

  <script>
    //js
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const email = document.querySelector('input[type="email"]').value;
      const username = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;
  
      try {
        const res = await fetch("https://rlsbqty922.execute-api.us-east-1.amazonaws.com/default/registerUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, username, password })
        });


  
        const data = await res.json();
  
        if (data.success) {
          alert("Registration successful!");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Registration failed.");
        }
  
      } catch (err) {
        alert("Server error. Please try again.");
        console.error(err);
      }
    });
  </script>
  

</body>

</html>
