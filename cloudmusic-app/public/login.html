<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./public/asset/icon/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../public/css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />




  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500;600;700&family=Roboto+Serif:opsz,wght@8144,400;8144,500;8144,600&display=swap"

  />

    <!-- Font Awesome 5 -->
    <link

        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (data.success) {
        alert("Login successful!");
        localStorage.setItem("username", data.username);
        window.location.href = "index.html";
      } else {
        alert(data.message || "Invalid credentials.");
      }
    } catch (err) {
      alert("Server error. Please try again.");
      console.error(err);
    }
  });
</script>

<body class="bg-dark text-light">
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-black p-5 rounded shadow" style="width: 400px;">
      <h4 class="text-center text-purple mb-4">Login</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" required />
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-purple w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <small>Donâ€™t have an account? <a href="register.html" class="text-purple">Register here</a></small>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./public/js/script.js"></script>
</body>
</html>
